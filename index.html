<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="script.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <header>
      <div class="item un">
        <img src="/img/kamas.webp" class="kamas-icone" />
        <span class="montant-kamas">0</span>
      </div>
      <div class="item deux">
        <img src="img/shop.png" class="shop-icone">
      </div>
    </header>
    <div class="stats">
      <div class="titleStat">
      <p>Statistique</p>
      </div>
      <p class="stat-attaque"></p>
    </div>
    <section>
      <div class="combat">
        <div class="ennemi-info">
          <p>Epouvantail</p>
          <span class="point-de-vie"></span>
        </div>
        <img src="/img/epouvantail.png" class="epouvantail" />
        <span class="result-attaque">&nbsp;</span>
      </div>

      <!-- SHOP -->
          <div class="shop">
        <div class="header-shop">
            <p>Shop</p>
            <button class="closeShop">X</button>
        </div>
        <div class="content">
        <div class="buff">
            <img src="/img/attaque.png" class="icone-shop">
            <p>+ 1 Attaque</p>
            <button class="buy">10 Kamas</button>
        </div>
    </div>
    </div>

    </section>
  </body>
</html>
